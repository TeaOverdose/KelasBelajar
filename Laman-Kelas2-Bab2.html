</head>

<body>

    <script>
        const menuOpenButton = document.querySelector("#open-menu");
        const menuCloseButton = document.querySelector("#close-menu");

        menuOpenButton.addEventListener("click", () => {
            document.body.classList.toggle("show-mobile-menu");
        });

        menuCloseButton.addEventListener("click", () => menuOpenButton.click());
    </script>
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        btn.onclick = function () {
            sidebar.classList.toggle("active");
        };
    </script>

<script>
    

    document.querySelectorAll('.menu-button1, .menu-button2, .menu-button3, .menu-button4, .menu-button5, .menu-button6').forEach(button => {
        button.addEventListener('click', function () {
            const dropdownContent = this.nextElementSibling; // Find the corresponding dropdown content
            dropdownContent.style.display =
                dropdownContent.style.display === 'block' ? 'none' : 'block';

            const chevronIcon = this.querySelector('.bx'); // Find the chevron icon inside the button
            chevronIcon.classList.toggle('rotate'); // Toggle the rotate class
        });
    });
</script>
